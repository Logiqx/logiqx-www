version: '3'
services:
  nginx:
    build:
      context: ./nginx
      args:
        NGINX_VERSION: ${NGINX_VERSION}
    ports:
      - "80:80"
    depends_on:
      - php
    volumes:
      - ${WWW_ROOT}:/www
  php:
    build:
      context: ./php
      args:
        ALPINE_VERSION: ${ALPINE_VERSION}
        PHP_VERSION: ${PHP_VERSION}
    volumes:
      - ${WWW_ROOT}:/www
